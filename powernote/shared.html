    <script>
        // Global variables

        let currentSelection = null;
        let annotationCounter = 0;
        
        // ÂàùÂßãÂåñÊâÄÊúâÂäüËÉΩ
        document.addEventListener('DOMContentLoaded', function() {
            // ÂàùÂßãÂåñ highlight.js
            hljs.configure({
                ignoreUnescapedHTML: true,
                languages: ['javascript', 'python', 'java', 'cpp', 'csharp', 'php', 'go', 'rust', 'sql', 'bash', 'json', 'xml', 'css', 'typescript']
            });
            
            // ÂàùÂßãÂåñ Mermaid
            mermaid.initialize({ 
                startOnLoad: false, 
                theme: 'default',
                flowchart: { useMaxWidth: true },
                sequence: { useMaxWidth: true },
                gantt: { useMaxWidth: true }
            });
            
            // ÈÖçÁΩÆ marked
            configureMarked();
            
            // ËºâÂÖ•ÂÖßÂÆπ
            loadSharedContent();
            
            // Á∂ÅÂÆöÊåâÈàï‰∫ã‰ª∂
            setupEventListeners();
            
            // ÂàùÂßãÂåñË®ªËß£Ë®àÊï∏Âô®
            const savedCounter = localStorage.getItem('powernote-annotation-counter');
            if (savedCounter) {
                annotationCounter = parseInt(savedCounter);
            }
        });
        
        // ÈÖçÁΩÆ marked.js
        function configureMarked() {
            const renderer = new marked.Renderer();
            
            marked.setOptions({ 
                renderer: renderer,
                highlight: function(code, lang) {
                    // Ê∏ÖÁêÜË™ûË®ÄÂêçÁ®±
                    if (lang) {
                        lang = lang.toLowerCase().trim();
                        // ÁßªÈô§ÂèØËÉΩÁöÑÈ°çÂ§ñÂ≠óÁ¨¶
                        lang = lang.replace(/[^a-z0-9+#-]/g, '');
                        
                        // ËôïÁêÜÂ∏∏Ë¶ãÁöÑË™ûË®ÄÂà•Âêç
                        const langAliases = {
                            'js': 'javascript',
                            'ts': 'typescript',
                            'py': 'python',
                            'cpp': 'cpp',
                            'c++': 'cpp',
                            'c#': 'csharp',
                            'cs': 'csharp'
                        };
                        
                        if (langAliases[lang]) {
                            lang = langAliases[lang];
                        }
                    }
                    
                    // ÁâπÊÆäËôïÁêÜ mermaid ÂúñË°®
                    if (lang === 'mermaid') {
                        return code; // ‰∏çÈÄ≤Ë°åË™ûÊ≥ïÈ´ò‰∫ÆÔºå‰øùÊåÅÂéüÂßã‰ª£Á¢º
                    }
                    
                    // ÂòóË©¶‰ΩøÁî®ÊåáÂÆöË™ûË®ÄÈ´ò‰∫Æ
                    if (lang && hljs.getLanguage(lang)) {
                        try {
                            const result = hljs.highlight(code, { language: lang });
                            return result.value;
                        } catch (err) {
                            console.warn('Highlight.js error:', err);
                        }
                    }
                    
                    // ÂòóË©¶Ëá™ÂãïÊ™¢Ê∏¨Ë™ûË®Ä
                    try {
                        const result = hljs.highlightAuto(code);
                        return result.value;
                    } catch (err) {
                        console.warn('Highlight.js auto-detect error:', err);
                        return code;
                    }
                },
                breaks: true,
                gfm: true
            });
        }
        
        // Âæû URL ÂèÉÊï∏Áç≤Âèñ Gist ID ÂíåÊ™îÊ°àÂêç
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                gistId: urlParams.get('gist'),
                fileName: urlParams.get('file')
            };
        }
        
        // ËºâÂÖ•‰∏¶È°ØÁ§∫ÂàÜ‰∫´ÂÖßÂÆπ
        async function loadSharedContent() {
            const { gistId, fileName } = getUrlParams();
            
            if (!gistId || !fileName) {
                showError('Áº∫Â∞ëÂøÖË¶ÅÂèÉÊï∏ÔºöÈúÄË¶Å gist Âíå file ÂèÉÊï∏');
                return;
            }
            
            try {
                console.log('Loading shared content:', { gistId, fileName });
                
                // Âæû GitHub API Áç≤Âèñ Gist ÂÖßÂÆπ
                const response = await fetch(`https://api.github.com/gists/${gistId}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Êâæ‰∏çÂà∞ÊåáÂÆöÁöÑ GistÔºåË´ãÊ™¢Êü•ÈÄ£ÁµêÊòØÂê¶Ê≠£Á¢∫');
                    } else {
                        throw new Error(`GitHub API ÈåØË™§: ${response.status}`);
                    }
                }
                
                const gist = await response.json();
                
                // Êü•ÊâæÊåáÂÆöÁöÑÊ™îÊ°à
                const file = gist.files[fileName];
                if (!file) {
                    const availableFiles = Object.keys(gist.files).join(', ');
                    throw new Error(`Êâæ‰∏çÂà∞Ê™îÊ°à "${fileName}"„ÄÇÂèØÁî®Ê™îÊ°à: ${availableFiles}`);
                }
                
                // Áç≤ÂèñÊ™îÊ°àÂÖßÂÆπ
                let content = file.content;
                
                // ÁßªÈô§ #SHARE Ê®ôÁ±§
                content = content.replace(/#SHARE\s*/g, '');
                
                // ÂÑ≤Â≠òÂÖßÂÆπ‰æõÂÖ∂‰ªñÂäüËÉΩ‰ΩøÁî®
                currentContent = content;
                currentFileName = fileName;
                
                // Áç≤ÂèñÊñáÁ´†Ê®ôÈ°å
                const titleMatch = content.match(/^#\s+(.+)$/m);
                const title = titleMatch ? titleMatch[1] : fileName.replace('.md', '');
                currentTitle = title;
                
                // Êõ¥Êñ∞È†ÅÈù¢Ê®ôÈ°åÂíå meta
                document.title = `${title} - PowerNote ÂàÜ‰∫´`;
                document.querySelector('meta[property="og:title"]').setAttribute('content', title);
                
                // Ê∏≤ÊüìÂÖßÂÆπ
                await displayContent(title, content, fileName, gist.updated_at);
                
            } catch (error) {
                console.error('Error loading shared content:', error);
                showError(error.message);
            }
        }
        
        // È°ØÁ§∫ÂÖßÂÆπ
        async function displayContent(title, content, fileName, updatedAt) {
            // Èö±ËóèËºâÂÖ•Áï´Èù¢
            document.getElementById('loading').style.display = 'none';
            
            // È°ØÁ§∫ÂÖßÂÆπÂíåÊéßÂà∂Èù¢Êùø
            document.getElementById('content-container').style.display = 'block';
            document.getElementById('floating-control').style.display = 'block';
            document.getElementById('toc-toggle').style.display = 'block';
            
            // Ë®≠ÂÆöÊ®ôÈ°åÂíåmetaË≥áË®ä
            document.getElementById('article-title').textContent = title;
            document.getElementById('file-name').textContent = fileName;
            document.getElementById('share-date').textContent = new Date(updatedAt).toLocaleDateString('zh-TW');
            
            // Ê∏≤Êüì Markdown ÂÖßÂÆπ
            const htmlContent = marked.parse(content);
            const articleContent = document.getElementById('article-content');
            articleContent.innerHTML = htmlContent;
            
            // ÂæåËôïÁêÜÊ∏≤ÊüìÂÖßÂÆπ
            await postProcessContent(articleContent);
            
            // ÁîüÊàêÁõÆÈåÑ
            generateTableOfContents();
            
            // ÂàùÂßãÂåñÊñáÂ≠óÈÅ∏ÂèñÂäüËÉΩ
            initializeTextSelection();
            
            // ÊÅ¢Âæ©Â∑≤‰øùÂ≠òÁöÑÊ®ôË®ò
            restoreAnnotations();
            
            
            console.log('Content loaded successfully - text selection should now work');
        }
        
        // ÂæåËôïÁêÜÊ∏≤ÊüìÂÖßÂÆπ
        async function postProcessContent(container) {
            // 1. ËôïÁêÜ‰ª£Á¢ºÈ´ò‰∫Æ
            const codeBlocks = container.querySelectorAll('pre code:not(.hljs)');
            codeBlocks.forEach(block => {
                hljs.highlightElement(block);
            });
            
            // 2. Â¢ûÂº∑‰ª£Á¢ºÂ°äÔºàÊ∑ªÂä†Ë§áË£ΩÊåâÈàïÔºâ
            enhanceCodeBlocks(container);
            
            // 3. ËôïÁêÜ Mermaid ÂúñË°®
            const mermaidBlocks = container.querySelectorAll('code.language-mermaid');
            for (const block of mermaidBlocks) {

        function generateSlides(content) {
            const lines = content.split('\n');
            const slides = [];
            let currentSlide = [];
            
            for (const line of lines) {
                const trimmed = line.trim();
                
                // Êñ∞ÁöÑÁ∞°Â†±È†ÅÔºà## Ê®ôÈ°åÔºâ
                if (trimmed.startsWith('## ')) {
                    if (currentSlide.length > 0) {
                        slides.push(processSlide(currentSlide.join('\n')));
                        currentSlide = [];
                    }
                    currentSlide.push(line);
                } else if (trimmed.startsWith('# ')) {
                    // Ê®ôÈ°åÈ†Å
                    if (currentSlide.length > 0) {
                        slides.push(processSlide(currentSlide.join('\n')));
                        currentSlide = [];
                    }
                    currentSlide.push(line);
                } else {
                    currentSlide.push(line);
                }
            }
            
            if (currentSlide.length > 0) {
                slides.push(processSlide(currentSlide.join('\n')));
            }
            
            return slides.join('\n');
        }
        
        function processSlide(slideContent) {
            try {
                const htmlContent = marked.parse(slideContent.trim());
                const slideEl = document.createElement('div');
                slideEl.innerHTML = htmlContent;
                
                // ËôïÁêÜ Mermaid ÂúñË°®
                const mermaidElements = slideEl.querySelectorAll('code.language-mermaid');
                mermaidElements.forEach(mermaidEl => {
                    const mermaidCode = mermaidEl.textContent;
                    const mermaidContainer = document.createElement('div');
                    mermaidContainer.className = 'mermaid';
                    mermaidContainer.textContent = mermaidCode;
                    const preElement = mermaidEl.closest('pre');
                    if (preElement) {
                        preElement.replaceWith(mermaidContainer);
                    }
                });
                
                return `<section>${slideEl.innerHTML}</section>`;
            } catch (error) {
                console.error('Error processing slide:', error);
                return `<section><p>ËôïÁêÜÁ∞°Â†±È†ÅÈù¢ÊôÇÁôºÁîüÈåØË™§</p></section>`;
            }
        }

        // ËôïÁêÜselectionchange‰∫ã‰ª∂Ôºà‰ΩúÁÇ∫Ëß∏Êë∏‰∫ã‰ª∂ÁöÑÂÇôÁî®Ôºâ
        function handleSelectionChange() {
            // Âª∂ÈÅ≤ËôïÁêÜÔºåÈÅøÂÖçÈÅéÂ∫¶È†ªÁπÅËß∏Áôº
            clearTimeout(window.selectionChangeTimeout);
            window.selectionChangeTimeout = setTimeout(() => {
                const selection = window.getSelection();
                const selectedText = selection.toString().trim();
                
                if (selectedText && selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    const contentDiv = document.getElementById('article-content');
                    
                    // Ê™¢Êü•ÈÅ∏ÂèñÊòØÂê¶Âú®ÊñáÁ´†ÂÖßÂÆπÂçÄÂüüÂÖß
                    if (contentDiv.contains(range.commonAncestorContainer) || 
                        range.commonAncestorContainer === contentDiv) {
                        
                        console.log('Selection detected via selectionchange:', selectedText);
                        
                        currentSelection = {
                            range: range.cloneRange(),
                            text: selectedText
                        };
                        
                        showSelectionToolbar();
                    }
                } else if (selection.isCollapsed) {
                    // Âª∂ÈÅ≤Èö±ËóèÔºåÈÅøÂÖçÂú®ÈªûÊìäÂ∑•ÂÖ∑ÂàóÊåâÈàïÊôÇÁ´ãÂç≥Èö±Ëóè
                    setTimeout(() => {
                        const toolbar = document.getElementById('selection-toolbar');
                        if (toolbar && !toolbar.matches(':hover')) {
                            hideSelectionToolbar();
                        }
                    }, 100);
                }
            }, 100);
        }
        
        function handleTextSelection(e) {
            // Â¶ÇÊûúÈªûÊìäÁöÑÊòØË®ªËß£ÊåáÁ§∫Âô®Ôºå‰∏çËôïÁêÜÊñáÂ≠óÈÅ∏Âèñ
            if (e.target && e.target.classList.contains('note-indicator')) {
                console.log('Note indicator clicked, skipping text selection handling');
                return;
            }
            
            // Á∏ÆÁü≠Âª∂ÈÅ≤ÊôÇÈñìÊèêÂçáÈüøÊáâÈÄüÂ∫¶
            const delay = e.type === 'touchend' ? 50 : 20;
            
            // Âª∂ÈÅ≤Ê™¢Êü•ÈÅ∏ÂèñÁãÄÊÖãÔºåÁ¢∫‰øùÈÅ∏ÂèñÂ∑≤Á©©ÂÆö
            setTimeout(() => {
                const selection = window.getSelection();
                const selectedText = selection.toString().trim();
                console.log(`Text selection detected via ${e.type}:`, selectedText); // Ë™øË©¶Êó•Ë™å
                
                // Âè™ÊúâÂú®ÁúüÊ≠£ÊúâÈÅ∏ÂèñÊñáÂ≠óÊôÇÊâçÈ°ØÁ§∫Â∑•ÂÖ∑Âàó
                if (selection.rangeCount === 0 || selection.isCollapsed || !selectedText) {
                    console.log('No valid selection, hiding toolbar'); // Ë™øË©¶Êó•Ë™å
                    hideSelectionToolbar();
                    return;
                }
                
                const range = selection.getRangeAt(0);
                const contentDiv = document.getElementById('article-content');
                
                // Ê™¢Êü•ÈÅ∏ÂèñÊòØÂê¶Âú®ÊñáÁ´†ÂÖßÂÆπÂçÄÂüüÂÖß
                if (!contentDiv.contains(range.commonAncestorContainer) && 
                    range.commonAncestorContainer !== contentDiv) {
                    console.log('Selection outside content area'); // Ë™øË©¶Êó•Ë™å
                    hideSelectionToolbar();
                    return;
                }
                
                console.log('Valid selection found, showing toolbar'); // Ë™øË©¶Êó•Ë™å
                
                currentSelection = {
                    range: range.cloneRange(),
                    text: selectedText
                };
                
                showSelectionToolbar();
            }, delay);
        }

        // Ê™¢Êü•ÈÅ∏ÂèñÁØÑÂúçÊòØÂê¶ÂÆâÂÖ®ÔºåÈÅøÂÖçÁ†¥Â£ûHTMLÁµêÊßã
        function isSelectionSafe(range) {
            const startContainer = range.startContainer;
            const endContainer = range.endContainer;
            
            // Ê™¢Êü•ÊòØÂê¶Ë∑®Ë∂ä‰∫Ü‰∏çÂêåÁöÑÂàóË°®È†ÖÁõÆ
            const startListItem = startContainer.nodeType === Node.TEXT_NODE 
                ? startContainer.parentElement?.closest('li')
                : startContainer.closest?.('li');
            const endListItem = endContainer.nodeType === Node.TEXT_NODE 
                ? endContainer.parentElement?.closest('li')
                : endContainer.closest?.('li');
                
            if (startListItem && endListItem && startListItem !== endListItem) {
                console.warn('Selection spans across different list items');
                return false;
            }
            
            // Ê™¢Êü•ÊòØÂê¶Ë∑®Ë∂ä‰∫ÜÂÖ∂‰ªñÂ°äÁ¥öÂÖÉÁ¥†
            const blockElements = ['p', 'div', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'li', 'ol', 'ul', 'blockquote'];
            
            const startBlock = startContainer.nodeType === Node.TEXT_NODE 
                ? getClosestBlock(startContainer.parentElement, blockElements)
                : getClosestBlock(startContainer, blockElements);
            const endBlock = endContainer.nodeType === Node.TEXT_NODE 
                ? getClosestBlock(endContainer.parentElement, blockElements)
                : getClosestBlock(endContainer, blockElements);
                
            if (startBlock && endBlock && startBlock !== endBlock) {
                console.warn('Selection spans across different block elements');
                return false;
            }
            
            return true;
        }
        
        // ËºîÂä©ÂáΩÊï∏ÔºöÊü•ÊâæÊúÄËøëÁöÑÂ°äÁ¥öÂÖÉÁ¥†
        function getClosestBlock(element, blockElements) {
            while (element && element !== document.body) {
                if (blockElements.includes(element.tagName?.toLowerCase())) {
                    return element;
                }
                element = element.parentElement;
            }
            return null;
        }

        // ÊâãÂãïÂª∫Á´ãË∑®ÂÖÉÁ¥†Ê®ôË®òÁöÑËºîÂä©ÂáΩÊï∏
        function highlightRangeManually(range, color, annotationId) {
            try {
                const startContainer = range.startContainer;
                const endContainer = range.endContainer;
                const startOffset = range.startOffset;
                const endOffset = range.endOffset;
                const selectedText = range.toString();
                
                // Â¶ÇÊûúÈÅ∏ÂèñÁØÑÂúçÂú®Âêå‰∏ÄÂÄãÊñáÊú¨ÁØÄÈªûÂÖßÔºå‰ΩøÁî®ÂÆâÂÖ®ÁöÑÊñáÊú¨ÊõøÊèõÊñπÊ≥ï
                if (startContainer === endContainer && startContainer.nodeType === Node.TEXT_NODE) {
                    const textNode = startContainer;
                    const parent = textNode.parentNode;
                    
                    // ÂàÜÂâ≤ÊñáÊú¨ÁØÄÈªû
                    const beforeText = textNode.textContent.substring(0, startOffset);
                    const afterText = textNode.textContent.substring(endOffset);
                    
                    // ÂâµÂª∫È´ò‰∫Æspan
                    const span = document.createElement('span');
                    span.className = `highlight ${color}`;
                    span.id = annotationId;
                    span.textContent = selectedText;
                    
                    // ÊõøÊèõÂéüÊñáÊú¨ÁØÄÈªû
                    parent.removeChild(textNode);
                    
                    if (beforeText) {
                        parent.appendChild(document.createTextNode(beforeText));
                    }
                    parent.appendChild(span);
                    if (afterText) {
                        parent.appendChild(document.createTextNode(afterText));
                    }
                    
                    return span;
                } else {
                    // Ë∑®ÂÖÉÁ¥†ÈÅ∏ÂèñÊôÇÔºå‰ªç‰ΩøÁî®ÂéüÊñπÊ≥ï‰ΩÜÊõ¥Ë¨πÊÖé
                    console.warn('Cross-element highlighting, using extractContents method');
                    const contents = range.extractContents();
                    const span = document.createElement('span');
                    span.className = `highlight ${color}`;
                    span.id = annotationId;
                    span.appendChild(contents);
                    range.insertNode(span);
                    return span;
                }
            } catch (error) {
                console.error('Manual highlighting failed:', error);
                return null;
            }
        }

        // ÂæûÊñáÂ≠ó‰ΩçÁΩÆÂª∫Á´ã Range ÁöÑËºîÂä©ÂáΩÊï∏
        function createRangeFromTextPosition(container, startOffset, length) {
            const walker = document.createTreeWalker(
                container,
                NodeFilter.SHOW_TEXT,
                null,
                false
            );
            
            let currentOffset = 0;
            let startNode = null;
            let startNodeOffset = 0;
            let endNode = null;
            let endNodeOffset = 0;
            
            let node;
            while (node = walker.nextNode()) {
                const nodeLength = node.textContent.length;
                
                // ÊâæÂà∞ÈñãÂßãÁØÄÈªû
                if (!startNode && currentOffset + nodeLength > startOffset) {
                    startNode = node;
                    startNodeOffset = startOffset - currentOffset;
                }
                
                // ÊâæÂà∞ÁµêÊùüÁØÄÈªû
                if (startNode && currentOffset + nodeLength >= startOffset + length) {
                    endNode = node;
                    endNodeOffset = startOffset + length - currentOffset;
                    break;
                }
                
                currentOffset += nodeLength;
            }
            
            if (startNode && endNode) {
                try {
                    const range = document.createRange();
                    range.setStart(startNode, startNodeOffset);
                    range.setEnd(endNode, endNodeOffset);
                    return range;
                } catch (error) {
                    console.warn('Error creating range:', error);
                    return null;
                }
            }
            
            return null;
        }

                        // Ê∑ªÂä†ÈªûÊìä‰∫ã‰ª∂‰æÜÈ°ØÁ§∫Ë®ªËß£
                        noteSpan.addEventListener('click', function(e) {
                            e.preventDefault();
                            e.stopPropagation();
                            console.log('Note span clicked for:', annotation.id, 'with text:', annotation.note);
                            showNotePopup(e, annotation.note, annotation.id);
                        });
                        
                        try {
                            range.surroundContents(noteSpan);
                            break; // ÊàêÂäüÂæåË∑≥Âá∫Âæ™Áí∞
                        } catch (error) {
                            console.warn('Could not restore note:', error);

        function getTextNodes(element) {
            const textNodes = [];
            const walker = document.createTreeWalker(
                element,
                NodeFilter.SHOW_TEXT,
                {
                    acceptNode: function(node) {
                        // Ë∑≥ÈÅéÂ∑≤Ê®ôË®òÁöÑÂÖÉÁ¥†ÂÖßÁöÑÊñáÂ≠óÁØÄÈªû
                        if (node.parentElement.classList.contains('highlight')) {
                            return NodeFilter.FILTER_REJECT;
                        }
                        return node.textContent.trim() ? NodeFilter.FILTER_ACCEPT : NodeFilter.FILTER_REJECT;
                    }
                }
            );
            
            let node;
            while (node = walker.nextNode()) {
                textNodes.push(node);
            }
            
            return textNodes;
        }
        
        // ÊîπÈÄ≤ÁöÑÊ∏ÖÈô§ÈÅ∏ÂèñÂçÄÂüüÊ®ôË®òÂäüËÉΩ
        function removeHighlightFromSelection() {
            if (!currentSelection) {
                console.log('No current selection for removal');
                return;
            }
            
            const range = currentSelection.range;
            const contentDiv = document.getElementById('article-content');
            
            // Êü•ÊâæÊâÄÊúâÈ´ò‰∫ÆÂÖÉÁ¥†ÂíåË®ªËß£ÂÖÉÁ¥†
            const allHighlights = contentDiv.querySelectorAll('.highlight, .note-indicator');
            const toRemove = [];
            
            console.log('Found', allHighlights.length, 'highlight and note elements to check');
            
            // Ê™¢Êü•ÊØèÂÄãÈ´ò‰∫ÆÂÖÉÁ¥†ÊòØÂê¶ËàáÈÅ∏ÂèñÁØÑÂúçÊúâ‰∫§ÈõÜ
            allHighlights.forEach(element => {
                try {
                    // Ê™¢Êü•ÂÖÉÁ¥†ÊòØÂê¶ËàáÈÅ∏ÂèñÁØÑÂúçÁõ∏‰∫§
                    if (range.intersectsNode && range.intersectsNode(element)) {
                        toRemove.push(element);
                        console.log('Found intersecting element:', element.id || element.className);
                    } else {
                        // ÂÇôÁî®Ê™¢Êü•ÊñπÊ≥ïÔºöÊ™¢Êü•ÂÖÉÁ¥†ÊòØÂê¶Âú®ÈÅ∏ÂèñÁØÑÂúçÂÖß
                        const elementRange = document.createRange();
                        elementRange.selectNodeContents(element);
                        
                        if (range.compareBoundaryPoints(Range.START_TO_END, elementRange) >= 0 &&
                            range.compareBoundaryPoints(Range.END_TO_START, elementRange) <= 0) {
                            toRemove.push(element);
                            console.log('Found contained element:', element.id || element.className);
                        }
                    }
                } catch (error) {
                    console.warn('Error checking element:', error);
                }
            });
            
            console.log('Elements to remove:', toRemove.length);
            
            // ÁßªÈô§ÊâæÂà∞ÁöÑÂÖÉÁ¥†
            toRemove.forEach(element => {
                const elementId = element.id;
                
                // ÂæûlocalStorage‰∏≠ÁßªÈô§
                if (elementId) {
                    removeAnnotation(elementId);
                }
                
                // ÂæûDOM‰∏≠ÁßªÈô§
                const parent = element.parentNode;
                if (parent) {
                    // Á∞°ÂåñÁöÑÂà™Èô§ËôïÁêÜÔºö‰∏çÁÆ°ÊòØË®ªËß£ÈÇÑÊòØÊôÆÈÄöÈ´ò‰∫ÆÔºåÈÉΩÁõ¥Êé•Â∞áÂÖßÂÆπÁßªÂõûÁà∂ÂÖÉÁ¥†
                    while (element.firstChild) {
                        parent.insertBefore(element.firstChild, element);
                    }
                    parent.removeChild(element);
                    console.log('Removed element:', elementId);
                }
            });
            
            hideSelectionToolbar();
            window.getSelection().removeAllRanges();
            
            if (toRemove.length > 0) {
                console.log('Successfully removed', toRemove.length, 'highlights');
            } else {
                console.log('No highlights found in selection range');
            }
        }
        
        // ÂæûlocalStorage‰∏≠ÁßªÈô§Ë®ªËß£
        function removeAnnotation(annotationId) {
            const key = getPageKey();
            if (annotations[key]) {
                annotations[key] = annotations[key].filter(ann => ann.id !== annotationId);
                saveAnnotations();
            }
        }
        
        // ÂâµÂª∫Ë®ªËß£ÊåâÈàï
        function createNoteButton(noteText, annotationId) {
            const button = document.createElement('button');

        // È°ØÁ§∫Ë®ªËß£ÂΩàÂá∫Ë¶ñÁ™ó
        function showNotePopup(e, noteText, annotationId) {
            console.log('showNotePopup called with:', noteText, annotationId);
            
            // ‰øùÂ≠òÁï∂ÂâçÊªæÂãï‰ΩçÁΩÆ
            const currentScrollY = window.scrollY;
            const currentScrollX = window.scrollX;
            
            // ÁßªÈô§ÁèæÊúâÁöÑÂΩàÂá∫Ë¶ñÁ™ó
            const existingPopup = document.querySelector('.note-popup');
            if (existingPopup) {
                existingPopup.remove();
            }
            
            const popup = document.createElement('div');
            popup.className = 'note-popup';
            popup.id = 'note-popup-' + annotationId;
            
            console.log('Creating popup element');
            showNoteViewMode(popup, noteText, annotationId);
            
            document.body.appendChild(popup);
            
            // ÂÆö‰ΩçÂΩàÂá∫Ë¶ñÁ™óÂà∞Áï´Èù¢‰∏≠Â§Æ
            popup.style.position = 'fixed';
            popup.style.left = '50%';
            popup.style.top = '50%';
            popup.style.transform = 'translate(-50%, -50%)';
            popup.style.display = 'block';
            popup.style.zIndex = '2001';
            
            // Á¢∫‰øùÊªæÂãï‰ΩçÁΩÆ‰∏çËÆä
            window.scrollTo(currentScrollX, currentScrollY);
            
            console.log('Popup should be visible now');
            
            // ÈªûÊìäÂÖ∂‰ªñÂú∞ÊñπÈóúÈñâÂΩàÂá∫Ë¶ñÁ™ó
            setTimeout(() => {
                const closeHandler = function(event) {
                    if (!popup.contains(event.target)) {
                        popup.remove();
                        document.removeEventListener('click', closeHandler);
                        console.log('Popup closed by clicking outside');
                    }
                };
                document.addEventListener('click', closeHandler);
            }, 200);
        }
        
        // È°ØÁ§∫Ë®ªËß£Ê™¢Ë¶ñÊ®°Âºè
        function showNoteViewMode(popup, noteText, annotationId) {
            console.log('showNoteViewMode called with:', noteText, annotationId);
            popup.innerHTML = '';

            editBtn.addEventListener('click', function(e) {

                showNoteEditMode(popup, noteText, annotationId);
            });
            
            const deleteBtn = document.createElement('button');

            deleteBtn.textContent = 'Âà™Èô§';

            const closeBtn = document.createElement('button');

            });
            
            actionsDiv.appendChild(editBtn);

            popup.appendChild(contentDiv);

            console.log('View mode setup complete');
        }
        
        // È°ØÁ§∫Ë®ªËß£Á∑®ËºØÊ®°Âºè
        function showNoteEditMode(popup, currentNote, annotationId) {
            // ‰øùÂ≠òÁï∂ÂâçÊªæÂãï‰ΩçÁΩÆ
            const currentScrollY = window.scrollY;
            const currentScrollX = window.scrollX;

            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'note-edit-actions';

            saveBtn.className = 'note-popup-btn edit';

            // ‰ΩøÁî®preventScrollÈÅ∏È†ÖÈÅøÂÖçÊªæÂãïË∑≥Âãï
            setTimeout(() => {
                textarea.focus({ preventScroll: true });
                textarea.select();
                // ÊÅ¢Âæ©ÂéüÂßãÊªæÂãï‰ΩçÁΩÆ
                window.scrollTo(currentScrollX, currentScrollY);

        }
        
        // È°ØÁ§∫Âà™Èô§Á¢∫Ë™çÊ®°Âºè
        function showDeleteConfirmMode(popup, annotationId) {
            popup.innerHTML = '';
            
            const confirmDiv = document.createElement('div');

            const actionsDiv = document.createElement('div');

            const confirmBtn = document.createElement('button');

            confirmBtn.onclick = () => {
                const element = document.getElementById(annotationId);
                if (element) {
                    const parent = element.parentNode;
                    
                    // Á∞°ÂåñÁöÑÂà™Èô§ËôïÁêÜÔºöÁõ¥Êé•Â∞áÊâÄÊúâÂ≠êÁØÄÈªûÁßªÂõûÁà∂ÂÖÉÁ¥†
                    while (element.firstChild) {
                        parent.insertBefore(element.firstChild, element);
                    }
                    
                    // ÁßªÈô§Ë®ªËß£ÂÆπÂô®
                    parent.removeChild(element);

            const cancelBtn = document.createElement('button');
            cancelBtn.className = 'note-popup-btn btn-secondary';

            actionsDiv.appendChild(confirmBtn);

            confirmDiv.appendChild(textDiv);
            confirmDiv.appendChild(actionsDiv);
            
            popup.appendChild(confirmDiv);
        }
        
        // ‰øùÁïôÂÖ®ÂüüÂáΩÊï∏‰ª•Èò≤ÂÖ∂‰ªñÂú∞ÊñπÈúÄË¶Å‰ΩøÁî®Ôºå‰ΩÜÁèæÂú®‰∏ªË¶Å‰ΩøÁî®ÂÖßËÅØÁ∑®ËºØ
        window.editNote = function(annotationId, currentNote) {
            // ÈÄôÂÄãÂáΩÊï∏ÁèæÂú®‰∏ªË¶ÅÁî®ÊñºÂêëÂæåÂÖºÂÆπ

        // Êõ¥Êñ∞Ë®ªËß£
        function updateAnnotation(annotationId, newNote) {

                    const element = document.getElementById(annotationId);
                    if (element) {

                        // Ë®ªËß£ÁöÑÈªûÊìä‰∫ã‰ª∂Âú®ÂâµÂª∫ÊôÇÂ∑≤Á∂ìË®≠ÁΩÆÔºåÊúÉËá™Âãï‰ΩøÁî®ÊúÄÊñ∞ÁöÑannotationÊï∏Êìö
                    }
                }
            }
        }
