    <script>
        // === è¨­å®šå€åŸŸ ===
        const CONFIG = {
            // GitHub è¨­å®š - è«‹ä¿®æ”¹ç‚ºæ‚¨çš„å€‰åº«è³‡è¨Š
            github: {
                username: 'Fi5herL',

        // === å…¨åŸŸè®Šæ•¸ ===

        // === å°èˆªè¨­å®š ===

        // === GitHub API ç›¸é—œå‡½æ•¸ ===
        async function fetchGitHubContent(path) {
            const url = `https://api.github.com/repos/${CONFIG.github.username}/${CONFIG.github.repository}/contents/${path}?ref=${CONFIG.github.branch}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('GitHub API è«‹æ±‚å¤±æ•—:', error);
                throw error;
            }
        }

        async function fetchMarkdownContent(path) {
            try {
                const fileInfo = await fetchGitHubContent(path);
                
                if (fileInfo.content) {
                    // GitHub API è¿”å›çš„å…§å®¹æ˜¯ base64 ç·¨ç¢¼çš„
                    // æ­£ç¢ºè™•ç† UTF-8 ç·¨ç¢¼
                    const binaryString = atob(fileInfo.content);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    const content = new TextDecoder('utf-8').decode(bytes);
                    return content;
                } else {
                    throw new Error('ç„¡æ³•å–å¾—æª”æ¡ˆå…§å®¹');
                }
            } catch (error) {
                console.error('è¼‰å…¥ Markdown æª”æ¡ˆå¤±æ•—:', error);
                throw error;
            }
        }

        // === æ–‡ç« è¼‰å…¥ç›¸é—œå‡½æ•¸ ===
        async function loadArticleList() {
            const container = document.getElementById('articles-container');
            container.innerHTML = '<div class="loading">è¼‰å…¥æ–‡ç« åˆ—è¡¨ä¸­</div>';

            try {
                const files = await fetchGitHubContent(CONFIG.github.articlesPath);
                
                // éæ¿¾å‡º .md æª”æ¡ˆ
                const markdownFiles = files.filter(file => 
                    file.type === 'file' && file.name.endsWith('.md')
                );

                if (markdownFiles.length === 0) {
                    container.innerHTML = '<div class="error">æ²’æœ‰æ‰¾åˆ°ä»»ä½• Markdown æ–‡ç« æª”æ¡ˆã€‚</div>';
                    return;
                }

                // è¼‰å…¥æ¯å€‹æ–‡ç« çš„ metadata
                articlesList = [];
                for (const file of markdownFiles) {
                    try {
                        const content = await fetchMarkdownContent(file.path);
                        const article = parseArticleMetadata(content, file);
                        articlesList.push(article);
                    } catch (error) {
                        console.error(`è¼‰å…¥æ–‡ç«  ${file.name} å¤±æ•—:`, error);
                    }
                }

                // æŒ‰æ—¥æœŸæ’åºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
                articlesList.sort((a, b) => new Date(b.date) - new Date(a.date));

                renderArticleList();

            } catch (error) {
                console.error('è¼‰å…¥æ–‡ç« åˆ—è¡¨å¤±æ•—:', error);
                container.innerHTML = '<div class="error">è¼‰å…¥æ–‡ç« åˆ—è¡¨å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·šæˆ–ç¨å¾Œå†è©¦ã€‚</div>';
            }
        }

        function parseArticleMetadata(content, fileInfo) {
            const lines = content.split('\n');
            let title = fileInfo.name.replace('.md', '');
            let date = new Date(fileInfo.name.match(/\d{4}-\d{2}-\d{2}/) || Date.now());
            let preview = '';

            // è§£æ front matterï¼ˆå¦‚æœå­˜åœ¨ï¼‰
            if (lines[0] === '---') {
                let frontMatterEnd = -1;
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i] === '---') {
                        frontMatterEnd = i;
                        break;
                    }
                }

                if (frontMatterEnd > 0) {
                    for (let i = 1; i < frontMatterEnd; i++) {
                        const line = lines[i];
                        if (line.startsWith('title:')) {
                            title = line.substring(6).trim().replace(/['"]/g, '');
                        } else if (line.startsWith('date:')) {
                            date = new Date(line.substring(5).trim());
                        }
                    }
                    
                    // å–å¾—å…§å®¹é è¦½ï¼ˆæ’é™¤ front matterï¼‰
                    const contentLines = lines.slice(frontMatterEnd + 1);
                    preview = contentLines.slice(0, 3).join(' ').substring(0, 150) + '...';
                } else {
                    preview = lines.slice(0, 3).join(' ').substring(0, 150) + '...';
                }
            } else {
                // å¦‚æœæ²’æœ‰ front matterï¼Œå˜—è©¦å¾ç¬¬ä¸€è¡Œå–å¾—æ¨™é¡Œ
                if (lines[0].startsWith('# ')) {
                    title = lines[0].substring(2).trim();
                    preview = lines.slice(1, 4).join(' ').substring(0, 150) + '...';
                } else {
                    preview = lines.slice(0, 3).join(' ').substring(0, 150) + '...';
                }
            }

            return {
                title,
                date,
                preview: preview.replace(/[#*`>\-\[\]()!]/g, '').trim(),
                filename: fileInfo.name,
                path: fileInfo.path,
                content // æš«å­˜å®Œæ•´å…§å®¹
            };
        }

        function renderArticleList() {
            const container = document.getElementById('articles-container');
            
            if (articlesList.length === 0) {
                container.innerHTML = '<div class="error">æ²’æœ‰æ‰¾åˆ°ä»»ä½•æ–‡ç« ã€‚</div>';
                return;
            }

            const articlesHTML = articlesList.map(article => `
                <div class="article-card" onclick="loadArticle('${article.path}')">
                    <div class="article-header">

                    </div>

            `).join('');

            container.innerHTML = `<div class="articles-grid">${articlesHTML}</div>`;
        }

        async function loadArticle(path) {
            showPage('article');
            const contentElement = document.getElementById('article-content');
            contentElement.innerHTML = '<div class="loading">è¼‰å…¥æ–‡ç« ä¸­</div>';

            try {
                const content = await fetchMarkdownContent(path);
                renderArticle(content);
            } catch (error) {
                console.error('è¼‰å…¥æ–‡ç« å¤±æ•—:', error);
                contentElement.innerHTML = '<div class="error">è¼‰å…¥æ–‡ç« å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚</div>';
            }
        }

        function renderArticle(markdownContent) {
            const contentElement = document.getElementById('article-content');
            
            // æª¢æŸ¥ marked.js æ˜¯å¦è¼‰å…¥
            if (typeof marked === 'undefined') {
                contentElement.innerHTML = '<div class="error">marked.js æœªè¼‰å…¥ï¼Œç„¡æ³•æ¸²æŸ“ Markdown å…§å®¹</div>';
                return;
            }
            
            // é è™•ç†ï¼šä¿®æ­£å¸¸è¦‹çš„ HTML è½‰ç¾©å•é¡Œ
            markdownContent = preprocessMarkdown(markdownContent);
            
            // é…ç½® marked.js ä»¥æ­£ç¢ºè™•ç† HTML
            try {
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    sanitize: false, // å…è¨± HTML
                    pedantic: false,
                    smartLists: true,
                    smartypants: false
                });

                // ä½¿ç”¨ marked.js è½‰æ› Markdown
                let html = marked.parse(markdownContent);

                // è™•ç† Mermaid åœ–è¡¨
                html = processMermaidDiagrams(html);
                
                // è™•ç†ç¨‹å¼ç¢¼å€å¡Š
                html = processCodeBlocks(html);

                // ç›´æ¥è¨­ç½® HTML å…§å®¹
                contentElement.innerHTML = html;

                // å¾Œè™•ç†
                setTimeout(() => {
                    // åŸ·è¡Œ Mermaid æ¸²æŸ“
                    if (typeof mermaid !== 'undefined') {
                        mermaid.run({ nodes: contentElement.querySelectorAll('.mermaid') });
                    }

                    // åŸ·è¡Œ Prism èªæ³•é«˜äº®
                    if (typeof Prism !== 'undefined') {
                        Prism.highlightAllUnder(contentElement);
                    }

                    // æ·»åŠ è¤‡è£½æŒ‰éˆ•
                    addCopyButtons(contentElement);
                    
                    // è™•ç† iframe çš„éŸ¿æ‡‰å¼å’Œè¼‰å…¥
                    setupIframes(contentElement);
                }, 100);
                
            } catch (error) {
                console.error('Markdown æ¸²æŸ“éŒ¯èª¤:', error);
                contentElement.innerHTML = `<div class="error">Markdown æ¸²æŸ“å¤±æ•—: ${error.message}</div>`;
            }
        }

        // === Markdown è™•ç†å‡½æ•¸ ===        
        function preprocessMarkdown(content) {
            // ä¿®æ­£å¸¸è¦‹çš„ HTML è½‰ç¾©å•é¡Œ
            content = content.replace(/&quot;/g, '"'); // ä¿®æ­£ HTML å¯¦é«”
            content = content.replace(/""/g, '"'); // ä¿®æ­£é›™å¼•è™Ÿå•é¡Œ
            content = content.replace(/&#x2F;/g, '/'); // ä¿®æ­£æ–œç·šè½‰ç¾©
            content = content.replace(/&amp;/g, '&'); // ä¿®æ­£ & ç¬¦è™Ÿ
            content = content.replace(/&lt;/g, '<'); // ä¿®æ­£ < ç¬¦è™Ÿ
            content = content.replace(/&gt;/g, '>'); // ä¿®æ­£ > ç¬¦è™Ÿ
            
            // æª¢æŸ¥æ˜¯å¦æœ‰ç·¨ç¢¼å•é¡Œï¼Œå˜—è©¦ä¿®æ­£
            if (content.includes('Ã¢') || content.includes('Ãƒ') || content.includes('Ã§')) {
                try {
                    // å˜—è©¦é‡æ–°è§£ç¢¼ UTF-8
                    const encoder = new TextEncoder();
                    const decoder = new TextDecoder('utf-8', { fatal: false });
                    const bytes = encoder.encode(content);
                    content = decoder.decode(bytes);
                } catch (e) {
                    console.warn('ç„¡æ³•ä¿®æ­£ç·¨ç¢¼å•é¡Œ:', e);
                }
            }
            
            console.log('é è™•ç†å¾Œçš„å…§å®¹é•·åº¦:', content.length);
            return content;
        }
        
        function processMermaidDiagrams(html) {
            // è™•ç† Mermaid åœ–è¡¨
            const mermaidRegex = /<pre><code class="language-mermaid">([\s\S]*?)<\/code><\/pre>/g;
            return html.replace(mermaidRegex, (match, mermaidContent) => {
                // è§£ç¢¼ HTML å¯¦é«”
                const temp = document.createElement('textarea');
                temp.innerHTML = mermaidContent;
                const decodedContent = temp.value;
                return `<div class="mermaid">${decodedContent}</div>`;
            });
        }

        function processCodeBlocks(html) {
            // ç‚ºç¨‹å¼ç¢¼å€å¡Šæ·»åŠ å®¹å™¨
            const codeBlockRegex = /(<pre><code(?:\s+class="[^"]*")?>([\s\S]*?)<\/code><\/pre>)/g;
            return html.replace(codeBlockRegex, (match, fullBlock, codeContent) => {
                if (match.includes('language-mermaid')) {
                    return match; // ä¸è™•ç† Mermaid åœ–è¡¨
                }
                return `<div class="code-container" style="position: relative;">${fullBlock}</div>`;
            });
        }
        
        function setupIframes(container) {
            console.log('è¨­ç½® iframeï¼Œæ‰¾åˆ°çš„ iframe æ•¸é‡:', container.querySelectorAll('iframe').length);
            
            // è™•ç†æ‰€æœ‰ iframe
            container.querySelectorAll('iframe').forEach((iframe, index) => {
                console.log(`è™•ç†ç¬¬ ${index + 1} å€‹ iframe:`, iframe.src);
                
                // æª¢æŸ¥æ˜¯å¦å·²ç¶“æœ‰å®¹å™¨
                if (!iframe.closest('.iframe-wrapper')) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'iframe-wrapper';
                    wrapper.style.cssText = `
                        position: relative;
                        width: 100%;
                        height: 0;
                        padding-bottom: 56.25%; /* 16:9 æ¯”ä¾‹ */
                        overflow: hidden;
                        border-radius: 8px;
                        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                        margin: 1.5rem 0;
                        background: #f8f9fa;
                    `;
                    
                    // æ·»åŠ è¼‰å…¥æŒ‡ç¤ºå™¨
                    const loadingDiv = document.createElement('div');
                    loadingDiv.className = 'iframe-loading';
                    loadingDiv.style.cssText = `
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        color: #666;
                        font-size: 14px;
                        z-index: 1;
                    `;
                    loadingDiv.textContent = 'è¼‰å…¥ä¸­...';
                    wrapper.appendChild(loadingDiv);
                    
                    // æ’å…¥å®¹å™¨
                    iframe.parentElement.insertBefore(wrapper, iframe);
                    wrapper.appendChild(iframe);
                    
                    // è¨­å®š iframe æ¨£å¼
                    iframe.style.cssText = `
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        border: none;
                        z-index: 2;
                    `;
                    
                    // ç¢ºä¿ iframe æœ‰å¿…è¦çš„å±¬æ€§
                    iframe.setAttribute('allowfullscreen', 'true');
                    iframe.setAttribute('allow', 'fullscreen');
                    if (!iframe.hasAttribute('loading')) {
                        iframe.setAttribute('loading', 'lazy');
                    }
                    
                    // è™•ç†è¼‰å…¥äº‹ä»¶
                    iframe.addEventListener('load', function() {
                        console.log('iframe è¼‰å…¥æˆåŠŸ:', iframe.src);
                        setTimeout(() => {
                            if (loadingDiv && loadingDiv.parentElement) {
                                loadingDiv.remove();
                            }
                        }, 500);
                    });
                    
                    iframe.addEventListener('error', function() {
                        console.error('iframe è¼‰å…¥å¤±æ•—:', iframe.src);
                        loadingDiv.textContent = 'è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š';
                        loadingDiv.style.color = '#dc3545';
                    });
                    
                    // è¶…æ™‚æª¢æŸ¥
                    setTimeout(() => {
                        if (loadingDiv && loadingDiv.parentElement && loadingDiv.textContent === 'è¼‰å…¥ä¸­...') {
                            loadingDiv.textContent = 'è¼‰å…¥æ™‚é–“è¼ƒé•·ï¼Œè«‹ç¨å€™...';
                            console.warn('iframe è¼‰å…¥è¶…æ™‚:', iframe.src);
                        }
                    }, 8000);
                }
            });
        }

        // èˆŠå‡½æ•¸ä¿æŒå‘å¾Œå…¼å®¹
        function makeIframesResponsive(container) {
            setupIframes(container);
        }

        function addCopyButtons(container) {
            container.querySelectorAll('pre code').forEach(codeBlock => {
                const pre = codeBlock.parentElement;
                const wrapper = pre.parentElement;
                
                if (wrapper && wrapper.classList.contains('code-container')) {
                    // å‰µå»ºè¤‡è£½æŒ‰éˆ•
                    const copyButton = document.createElement('button');
                    copyButton.className = 'copy-button';
                    copyButton.textContent = 'è¤‡è£½';
                    copyButton.onclick = () => copyCode(codeBlock, copyButton);
                    
                    wrapper.appendChild(copyButton);
                }
            });
        }

        function copyCode(codeElement, button) {
            const code = codeElement.textContent;
            navigator.clipboard.writeText(code).then(() => {
                const originalText = button.textContent;
                button.textContent = 'å·²è¤‡è£½!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('è¤‡è£½å¤±æ•—:', err);
                button.textContent = 'è¤‡è£½å¤±æ•—';
                setTimeout(() => {
                    button.textContent = 'è¤‡è£½';
                }, 2000);
            });
        }

        // === å·¥å…·å‡½æ•¸ ===
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(date) {
            return new Intl.DateTimeFormat('zh-TW', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }).format(date);
        }
